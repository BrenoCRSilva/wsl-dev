# #######################################################################################
# HYPRLAND CONFIGURATION
# Organized and optimized for dual monitor setup
# #######################################################################################

################
### MONITORS ###
################
##THIS IS A TEST

monitor=DP-3,2560x1440@164.83,0x0,auto
monitor=HDMI-A-1,1920x1080@120.00,2560x0,auto


#############################
### ENVIRONMENT VARIABLES ###
#############################

# AMD GPU drivers
env = LIBVA_DRIVER_NAME,radeonsi
env = VDPAU_DRIVER,radeonsi

# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$fileManager = thunar
$menu = wofi --show drun
$kanata = /home/brenocrs/.cargo/bin/kanata --cfg /home/brenocrs/.config/kanata/kanata.kbd


#################
### AUTOSTART ###
#################

exec-once = hyprlock || hyprctl dispatch exit
exec-once = $terminal
exec-once = waybar
exec-once = firefox & hyprpaper
exec-once = $kanata


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    
    col.active_border = rgba(31748fee) rgba(31748fcc) 45deg
    col.inactive_border = rgba(595959aa)
    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2
    
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    
    groupbar {
        font_size = 11
        gradients = true
        col.active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
        col.inactive = rgba(6c7086cc)
    }
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
    initial_workspace_tracking = 1
}


#############
### INPUT ###
#############

input {
    kb_layout = us,br
    kb_variant = 
    kb_model =
    kb_options = grp:alt_space_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


##############################
### WORKSPACES & MONITORS  ###
##############################

# DP-3 (1440p Main Monitor) - Workspaces 1-5
workspace = 1, monitor:DP-3  # Terminal
workspace = 2, monitor:DP-3  # Browser
workspace = 3, monitor:DP-3  # YouTube
workspace = 4, monitor:DP-3  # Gaming
workspace = 5, monitor:DP-3  # AI

# HDMI-A-1 (1080p Secondary Monitor) - Workspaces 7,8,9,0
workspace = 6, monitor:HDMI-A-1  # Spare Browser
workspace = 7, monitor:HDMI-A-1  # Communication (Discord/WhatsApp)
workspace = 8, monitor:HDMI-A-1  # Email (Gmail/Outlook)
workspace = 9, monitor:HDMI-A-1  # Teams
workspace = 10, monitor:HDMI-A-1 # Spotify (workspace 0)


##############################
### WINDOW RULES ###
##############################

# Chrome stability fixes
windowrulev2 = immediate, class:^(google-chrome)$
windowrulev2 = immediate, class:^(chromium)$
windowrulev2 = immediate, class:^(chrome-.*-Default)$

# DP-3 Applications (Main Monitor)
windowrulev2 = workspace 1, class:^(com.mitchellh.ghostty)$
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(zen-alpha)$
windowrulev2 = workspace 3, class:^(chrome-claude.ai__-Default)$
windowrulev2 = workspace 3, class:^(chrome-chatgpt.com__-Default)$
windowrulev2 = workspace 3, class:^(chrome-chat.openai.com__-Default)$
windowrulev2 = workspace 3, class:^(chrome-copilot.microsoft.com__-Default)$
windowrulev2 = workspace 3, class:^(chrome-gemini.google.com__-Default)$
windowrulev2 = workspace 4, class:^(Youtube)$
windowrulev2 = workspace 5, class:^(steam)$

# HDMI-A-1 Applications (Secondary Monitor)
windowrulev2 = workspace 7, class:^(chrome-discord.com__app-Default)$
windowrulev2 = workspace 7, class:^(chrome-web.whatsapp.com__-Default)$
windowrulev2 = workspace 8, class:^(chrome-mail.google.com__-Default)$
windowrulev2 = workspace 8, class:^(chrome-outlook.office.com__-Default)$
windowrulev2 = workspace 9, class:^(chrome-teams.microsoft.com__-Default)$
windowrulev2 = workspace 10, class:^(Spotify)$
windowrulev2 = workspace 10, class:^(chrome-open.spotify.com__-Default)$

# Floating windows
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = size 800 600, class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center, class:^(org.pulseaudio.pavucontrol)$

windowrulev2 = float, class:^(blueberry.py)$
windowrulev2 = size 800 600, class:^(blueberry.py)$
windowrulev2 = center, class:^(blueberry.py)$

windowrulev2 = float, class:^(thunar)$
windowrulev2 = size 800 600, class:^(thunar)$
windowrulev2 = center, class:^(thunar)$

windowrulev2 = float, class:^(imv)$
windowrulev2 = size 600 350, class:^(imv)$
windowrulev2 = center, class:^(imv)$
windowrulev2 = pin, class:^(imv)$

# General window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0


###################
### KEYBINDINGS ###
###################

$mainMod = alt

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw
bind = $mainMod, M, exec, $menu
bind = $mainMod SHIFT, M, exec, ~/.config/wofi/scripts/arch-menu.sh
bind = $mainMod, V, exec, hyprshot -m window
bind = $mainMod, I, exec, ~/.config/waybar/scripts/kanata-toggle.sh
bind = $mainMod, T, movewindow, mon:+1
bind = $mainMod, S, movetoworkspace, 6 


# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Groups (tabbed windows)
bind = $mainMod, G, togglegroup
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b


# Mouse bindings
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Player control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
